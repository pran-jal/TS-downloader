<!DOCTYPE html>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- <video id="myVideo" width="720" height="568" controls>
        <source id="mySource" src="ts_sample/index.m3u8" type="application/vnd.apple.mpegurl"/>
    </video> -->
    
    <video id="video"></video>
        <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('ts_sample/index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } 
    </script>
</body>

</html>
